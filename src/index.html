<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <section class="container">
        <section class="purple">
            <h3>Your Result</h3>

            <div class="circle">
                <h1>76</h1>
                <p>
                    of 100
                </p>
            </div>

            <h2>Great</h2>
            <p>
                Your scored higher than 65% of the people who have taken these tests.
            </p>
        </section>

        <section class="white">
            <h3>Summary</h3>

            <div class="box" id="red">
                <div class="text">
                    <img src="images/icon-reaction.svg" alt="">
                    <span>Reaction</span>
                </div>

                <div class="number">
                    <span><strong>80</strong> / 100</span>
                </div>
            </div>

            <div class="box" id="yellow">
                <div class="text">
                    <img src="images/icon-memory.svg" alt="">
                    <span>Memory</span>
                </div>

                <div class="number">
                    <span><strong>92</strong> / 100</span>
                </div>
            </div>

            <div class="box" id="green">
                <div class="text">
                    <img src="images/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                </div>

                <div class="number">
                    <span><strong>61</strong> / 100</span>
                </div>
            </div>

            <div class="box" id="blue">
                <div class="text">
                    <img src="images/icon-visual.svg" alt="">
                    <span>Visual</span>
                </div>

                <div class="number">
                    <span><strong>72</strong> / 100</span>
                </div>
            </div>

            <button>Continue</button>
        </section>
    </section>
</body>
</html>
